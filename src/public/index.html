        <script>
            const socket = io();
            let peer = null;
            const peers = {};
            var i = 0;
            let isMicEnabled = true;
            let idUser; let userId;



            function askUsername() {
                let username = localStorage.getItem("username");
                if (!username) {
                    username = prompt("Entrez votre nom d'utilisateur :");
                    if (username) {
                        localStorage.setItem("username", username);
                    }
                }
                return username;
            }

            const username = askUsername();
            if (username) {
                socket.emit('set-username', username);
            }


            socket.on('connectedToServer', (data) => {
                $("#waiting_Connexion").hide();
                idUser = data;
                console.log('my id is ' + data + ' my name' + askUsername())
                const first = askUsername().split('');
                $("#firstLetter").text(first[0]);
                $("#usernameTech").text(askUsername())
            });

            socket.on('user-connected', (datas) => {
                userId = datas.userId;
                usernameIden = datas.username;
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then((stream) => {
                        const newPeer = createPeer(true, stream, userId);
                        peers[userId] = newPeer;
                    })
                    .catch((err) => {
                    });
                // socket.emit('sendmyname', [askUsername(), userId]);
                // console.log(datas)
            });


            socket.on('offer', (data) => {
                const { userId, offer } = JSON.parse(data);
                acceptCall(userId, offer);

            });

            socket.on('answer', (data) => {
                const { userId, answer } = JSON.parse(data);
                if (peers[userId]) {
                    peers[userId].signal(answer);
                }
            });

            socket.on('user-disconnected', (userId) => {
                if (peers[userId]) {
                    peers[userId].destroy();
                    delete peers[userId];
                }
                $(`#video-${userId}`).remove(); // Supprimer la vidéo de l'utilisateur déconnecté
                $(`#remote-${userId}`).hide()
            });


            function createPeer(initiator, stream, userId) {
                const peer = new SimplePeer({
                    initiator,
                    trickle: false,
                    stream
                });

                peer.on('error', (err) => console.error('Erreur Peer:', err));

                peer.on('signal', (data) => {
                    if (initiator) {
                        socket.emit('offer', JSON.stringify({ userId, offer: data }));
                    } else {
                        socket.emit('answer', JSON.stringify({ userId, answer: data }));
                    }
                });

                peer.on('stream', (remoteStream) => {
                    displayRemoteStream(remoteStream, userId);
                });

                return peer;
            }

            function acceptCall(userId, offer) {
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then((stream) => {
                        if (!peers[userId]) {
                            peers[userId] = createPeer(false, stream, userId);
                        }
                        peers[userId].signal(offer);
                    })
                    .catch((err) => {
                    });
            }
            socket.on('receiveaskid', (id) => {
                if (id == idUser) {
                    socket.emit('answname', [id, askUsername()])
                }
            });

            socket.on('renceiveaswername', (data) => {
                $(`#camerausername-${data[0]}`).addClass('fot-semibold').text(data[1]);
            })


            function displayRemoteStream(stream, userId) {
    i++;
    const videoContainer = document.createElement('div');
    videoContainer.id = `video-${userId}`;
    videoContainer.className = 'hidden';

    const video = document.createElement('video');
    video.srcObject = stream;
    video.autoplay = true;
    video.playsInline = true;
    video.className = 'w-full object-contain';

    // Create audio context and analyser
    const audioContext = new AudioContext();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaStreamSource(stream);
    source.connect(analyser);
    analyser.fftSize = 2048;

    // Create canvas for oscilloscope
    const canvas = document.createElement('canvas');
    canvas.id = `oscilloscope-${userId}`;
    canvas.className = 'w-full h-16 bg-black rounded-lg';
    canvas.width = 300;
    canvas.height = 64;

    const canvasCtx = canvas.getContext('2d');
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    // Function to draw the oscilloscope
    function draw() {
        requestAnimationFrame(draw);

        analyser.getByteTimeDomainData(dataArray);

        canvasCtx.fillStyle = 'rgb(0, 0, 0)';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

        canvasCtx.lineWidth = 2;
        canvasCtx.strokeStyle = 'rgb(0, 255, 0)';
        canvasCtx.beginPath();

        const sliceWidth = canvas.width * 1.0 / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128.0;
            const y = v * canvas.height / 2;

            if (i === 0) {
                canvasCtx.moveTo(x, y);
            } else {
                canvasCtx.lineTo(x, y);
            }

            x += sliceWidth;
        }

        canvasCtx.lineTo(canvas.width, canvas.height / 2);
        canvasCtx.stroke();
    }

    // Start drawing
    draw();

    videoContainer.appendChild(video);
    $("#videocontainerFixed").prepend(videoContainer);
    $("#videocontainerFixed").prepend(`
        <div id='remote-${userId}' class="p-5 px-10 text-center bg-white border rounded-lg text-neutral-600">
            <p>Camera ${i}: <p id='camerausername-${userId}'>${userId}</p></p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"

            function toggleMic() {
                navigator.mediaDevices.getUserMedia({ video: false, audio: true })
                    .then((stream) => {
                        let audioTrack = stream.getAudioTracks()[0];
                        isMicEnabled = !isMicEnabled;
                        audioTrack.enabled = isMicEnabled;
                        Object.values(peers).forEach(peer => {
                            let sender = peer.streams[0].getAudioTracks()[0];
                            if (sender) {
                                peer.replaceTrack(sender, audioTrack, peer.streams[0]);
                            }
                        });
                        micenablehtml()
                    })
                    .catch((err) => {
                        console.error(`Erreur lors de l'accès au micro:`, err);
                    });
            }
